<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <form action="./submit.html" method="post">
            <caption>
              Contact Form
            </caption>
            <br />
            <label for="firstName">Enter your first name</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Enter Your First Name"
            />
            <br />
            <label for="lastName">Enter your last name</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Enter Your last name"
            />
            <br />
            <label for="phoneNumber">Enter your phone number</label>
      
            <input
              type="number"
              name="phoneNumber"
              id="phoneNumber"
              placeholder="Enter your phone number"
              size="30"
            />
            <br />
            <label for="email">Enter your email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
         <br/>
          <label for="address">Enter your home address</label>
<input type="text" name="address" id="address" placeholder="Enter your home address">
<br/>
<label for="password">Enter strong password</label>
<input type="password" name="password" id="password" placeholder="Enter strong password">





<br/>
<label for="login"></label>
<input type="button" name="Login" id="login" value="Login">

<label for="signup"></label>
 &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" name="signup" id="signup" value="Signup">


    </form>
</body>
</html>
